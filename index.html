<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name=" author" content="Kal Development - Lorry127">
    <title>The Conversinator</title>
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Font-Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>The Conversinator</h1>
            <!-- Button to open the overlay navigation -->
            <i class="fa-solid fa-gear" id="curtain-open"></i>
        </div>
    </header>
    <!-- Main content -->
    <main>
        <!-- Blur Content behind overlay -->
        <div id="blur-content"></div>
        <!-- Curtain Menu overlay -->
        <nav id="curtain-menu" class="curtain-overlay">
            <!-- Button to close the overlay navigation -->
            <i class="fa-regular fa-circle-xmark" id="curtain-close"></i>

            <!-- Overlay nav links -->
            <ul class="overlay-nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Time for Distance</a></li>
                <li><a href="#">Travel Cost</a></li>
                <li><a href="#">CO₂ Footprint</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>

        <!-- Home / Welcome Section -->
        <nav id="home">
            <div class="home-container">
                <ul class="home-nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Time for Distance</a></li>
                    <li><a href="#">Travel Cost</a></li>
                    <li><a href="#">CO₂ Footprint</a></li>
                    <li><a href="#">Link 4</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </nav>

        <!-- Velocity, Distance, and Time calculation section -->
        <section id="vst">
            <h2>Time for Distance:</h2>
            <div class="container">
                <!-- Input fields for velocity and distance -->
                <div>
                    <div class="input-container">

                        <label for="velocity-field">
                            Velocity:
                        </label>
                        <input id="velocity-field" type="text">
                        <span class="velocity">v</span>
                    </div>
                    <div class="input-container">

                        <label for="distance-km-field">
                            Distance in Km:
                        </label>
                        <input id="distance-km-field" type="text" aria-label="Distance in km">
                        <span class="distance">s</span>
                    </div>
                </div>
                <!-- Output fields for time and distance conversion -->
                <div>

                    <div class="output-container">
                        <label for="time-field">
                            Time:
                        </label>
                        <input id="time-field" type="text">
                        <span class="time">t</span>
                    </div>
                    <div class="output-container">

                        <label for="distance-mi-field">
                            Distance in Mi:
                        </label>
                        <input id="distance-mi-field" type="text">
                        <span class="conversion">s</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Fuel consumption and cost calculation section -->
        <section id="fuel-consumption">
            <h2>Travel Cost:</h2>
            <div class="container">
                <!-- Input fields for distance and consumption -->
                <div>
                    <div class="input-container">

                        <label for="distance-fuel-field">
                            Travel Distance:
                        </label>
                        <input id="distance-fuel-field" type="text">
                        <span class="distance-fuel">d</span>
                    </div>
                    <div class="input-container">
                        <label for="distance-consumption-field">
                            Fuel Consumption:
                        </label>
                        <input id="distance-consumption-field" type="text">
                        <span class="distance-consumption">v</span>
                    </div>
                </div>
                <!-- Output fields for price per unit and cost -->
                <div>
                    <div class="output-container">
                        <label for="price-per-unit-field">
                            Price per unit of fuel:
                        </label>
                        <input id="price-per-unit-field" type="text">
                        <span class="price-per-unit">p</span>
                    </div>
                    <div class="output-container">
                        <label for="cost-fuel-field">
                            Cost:
                        </label>
                        <input id="cost-fuel-field" type="text">
                        <span class="cost-fuel">c</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- CO2 Footprint calculation section -->
        <section id="co2-footprint">
            <h2>CO₂ Footprint:</h2>
            <div class="container">
                <!-- Input fields for transportation mode and fuel type -->
                <div>
                    <div class="input-container">
                        <label for="transportation-mode">
                            Transportation Mode:
                        </label>
                        <select id="transportation-mode">
                            <option value="car">Car</option>
                            <option value="bus">Bus</option>
                            <option value="train">Train</option>
                        </select>
                    </div>
                    <div class="input-container">

                        <label for="fuel-type">
                            Fuel Type:
                        </label>
                        <select id="fuel-type">
                            <option value="gasoline">Gasoline</option>
                            <option value="diesel">Diesel</option>
                            <option value="electricity">Electricity</option>
                        </select>
                    </div>
                    <div class="input-container">

                        <label for="distance-co2-footprint-field">
                            Travel Distance:
                        </label>
                        <input id="distance-co2-footprint-field" type="text">
                        <span class="co2-footprint">d</span>
                    </div>
                </div>
                <!-- Output field for displaying CO₂ footprint -->
                <div>
                    <div class="output-container">
                        <label for="co2-footprint-field">
                            CO₂ Footprint:
                        </label>
                        <input id="co2-footprint-field" type="text" readonly>
                        <span class="co2-footprint">CO₂</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div>
            <p>made 2024 by Lorry127</p>
        </div>
    </footer>
    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
